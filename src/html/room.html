<!-- The virtual room page of Virtual room -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Virtual Room-P2PSP</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<main>
  <nav class="grey darken-4 lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="http://p2psp.org" class="brand-logo"><h4 class="red-text">Virtual Room</h4></a>
      <ul class="right hide-on-med-and-down">
        <li onclick="disconnectPeer()"><a href="../welcome/"><span class="white-text text-darken-2">Leave Room</span></a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

<!-- Main video stream section -->

  <div class="section no-pad-bot row center" id="main-room-banner">
    <div class="container row center" id="peer-media-banner">
        <div class="col s12">
          <div class="file-field input-field">
            <div class="btn z-depth-3 red darken-4 col s1">
              <span>File</span>
              <input type="file" id="video-file" accept="video">
            </div>
            <div class="file-path-wrapper col s5">
              <input class="file-path validate" type="text" placeholder="Upload a video to stream" disabled="true">
            </div>
      <div class="col s6">
        <div class="row left col s3 push-s9">
            <a id="stream" onclick="streamVideo()" class="btn disabled brown darken-2"><span class="black-text">Stream!</span></a>
        </div>
      </div>
      <div class="col s12">
        <video class="responsive-video z-depth-5" width="1280" height="720" id="video-stream">
          <source id="video-source" type="video/mp4">
        </video>
      </div>
    </div>
<!-- Video stream section ends -->

<!-- Peer controls of the room -->
  <div class="container valign-wrapper col s12">
      <div class="container col s6 pull-s1">
          <h5 class="row">Room URL</h5>
            <div class="valign-wrapper">
              <div class="col s2 push-s10"><a href="#" onclick="copyBroadcastURL()">
                <i class="small material-icons">input</i>
              </a></div>
              <div class="col s10 pull-s1">
              <p id="broadcast-url" class="grey-text">Click the icon to copy the link to clipboard</p>
              </div>
            </div>
        </div>
        <div class="valign-wrapper row col s6">
          <div class="col s2 push-s3">
            <h5 class="large grey-text" id="peer-num"><b>1</b></h5>
          </div>
          <div class="col s10">
            <h5 class="grey-text">peer(s) in the room</h5>
          </div>          
        </div>
         
        </div>
        </div>

    </div> 
  </div>
</div>
</main>

<!-- Footer -->
  <footer class="footer-copyright">
    <p><b>Powered by <a class="black-text text-lighten-3" href="http://p2psp.org">P2PSP</a></b></p>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="../js/init.js"></script>
  <script src="../js/room.js"></script>
  <script src="../js/mp4box.all.js"></script>
</html>
