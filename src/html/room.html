<!-- The virtual room page of Virtual room -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Virtual Room-P2PSP</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<main>
  <nav class="grey darken-4 lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="http://p2psp.org" class="brand-logo"><h4 class="red-text">Virtual Room</h4></a>
      <ul class="right ">
        <li onclick="stopWebCam()"><a><span id="stop-video" class="white-text text-darken-2"><i class='small material-icons'>videocam</i></span></a></li>
        <li onclick="stopAudio()"><a><span id="stop-audio" class="white-text text-darken-2"><i class='small material-icons'>volume_up</i></span></a></li>
        <li onclick="disconnectPeer()"><a href="../welcome/"><span class="white-text text-darken-2"><i class='small material-icons'>exit_to_app</i></span></a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

<!-- Main video stream section -->

  <div class="section no-pad-bot row center" id="main-room-banner">
    <div class="container row center" id="peer-media-banner">
        <div class="col s12">
          <div class="file-field input-field">
            <div class="btn z-depth-3 red darken-4 col s1">
              <span>File</span>
              <input type="file" id="video-file" accept="video">
            </div>
            <div class="file-path-wrapper col m5 l5">
              <input class="file-path validate" type="text" placeholder="Upload a video to stream" disabled="true">
            </div>
      <div class="col s6">
        <div class="col l4 m5" onclick="enableInput()">
          <!-- <h5 id="peer-alias">peerID</h5> -->
          <input class="validate" type="text" id="peer-alias" placeholder="Type your alias" >
        </div>
        <div class="col l4 m4">
          <div class="btn disabled z-depth-3 red darken-4 col s12" onclick="setAlias()" id="alias-btn">
            <span class="text-1">Set!</span>
          </div>
        </div>
        <div class="row left col l4 m3 push-l2">
            <a id="stream" onclick="streamVideo()" class="btn disabled brown darken-2"><span class="black-text"><i class="small material-icons">play_arrow</i></span></a>
        </div>
      </div>
      <div class="col s12">
        <video class="responsive-video z-depth-5" width="1280" height="720" id="video-stream">
          <source id="video-source" type="video/mp4">
        </video>
      </div>
    </div>
<!-- Video stream section ends -->

<!-- Peer controls of the room -->
  <div class="container valign-wrapper col s12">
      <div class="container col s6 valign-wrapper">
          <h5 class="row">Share Room</h5>
            <div class="valign-wrapper">
              <div class="col s2 push-s11"><a onclick="copyBroadcastURL()">
                <i class="small material-icons">content_copy</i>
              </a></div>
              <div class="col s10 pull-s1">
              <p id="broadcast-url" class="grey-text">Click the icon to copy the link to clipboard</p>
              </div>
            </div>
        </div>
        <div class="valign-wrapper row col s6 push-s2">
          <div class="col s10">
            <h5 class="grey-text">peer(s): </h5>
          </div>
          <div class="col s2 pull-s4">
            <h5 class="large grey-text" id="peer-num"><b>1</b></h5>
          </div>
        </div>

        </div>
        </div>

    </div>
  </div>
</div>
</main>
    <input type="file" id="uploadedSubtitles"/>
    <button id = "button" onclick="sendSubtitles()">Send subtitles</button>

<!-- Footer -->
  <footer class="footer-copyright">
    <p><b>Powered by <a class="black-text text-lighten-3" href="http://p2psp.org">P2PSP</a></b></p>
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="../js/materialize.min.js"></script>
  <script src="../js/init.js"></script>
  <script src="../js/room.js"></script>
  <script src="../js/mp4box.all.js"></script>
</html>
